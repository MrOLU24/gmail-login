<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Login</title>
    <link rel="stylesheet" href="styled.css" />
    <link rel="icon" href="./photos/iconlogo.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img src="./photos/googlelogo.png" width="75px" alt="" />
        <div class="wrapper">
          <h3>Sign In</h3>
          <p>to continue to Gmail</p>
        </div>
        <form action="#">
          <div class="form-wrap">
            <div>
              <input type="text" placeholder="Email or phone" />
              <a href="#">Forget email?</a>
            </div>
            <p>
              Not your computer? Use Guest mode to sign in privately.
              <a href="#">Learn more</a>
            </p>
            <div class="div-wrapper">
                <a href="#" class="btn outline">Create account</a>
                <button type="submit" class="btn">Next</button>
            </div>
          </div>
        </form>
      </div>
      <div class="menu">
        <select>
            <option value="">English (United Sate)</option>
            <option value="">Yoruba</option>
            <option value="">Igbo</option>
            <option value="">hausa</option>
        </select>
        <div class="terms">
            <a href="">help</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>
      </div>
    </div>
  </body>
</html>
